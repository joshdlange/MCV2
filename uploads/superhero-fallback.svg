<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" stroke="#374151" stroke-width="2" rx="8"/>
  
  <!-- Red circle background for superhero logo -->
  <circle cx="100" cy="120" r="35" fill="#FF001C" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Superhero figure (simplified version of your logo) -->
  <g transform="translate(100, 120) scale(0.8)">
    <!-- Head -->
    <circle cx="0" cy="-15" r="6" fill="#000000"/>
    <!-- Body -->
    <path d="M-8 -8 L8 -8 L12 8 L8 20 L-8 20 L-12 8 Z" fill="#000000"/>
    <!-- Cape -->
    <path d="M-12 -5 Q-20 0 -18 15 Q-15 25 -8 20 L-8 -8 Z" fill="#000000"/>
    <path d="M12 -5 Q20 0 18 15 Q15 25 8 20 L8 -8 Z" fill="#000000"/>
    <!-- Arms -->
    <path d="M-8 -5 L-15 -2 L-12 8 L-8 5 Z" fill="#000000"/>
    <path d="M8 -5 L15 -2 L12 8 L8 5 Z" fill="#000000"/>
    <!-- Legs -->
    <path d="M-4 20 L-6 35 L-2 35 L0 20 Z" fill="#000000"/>
    <path d="M4 20 L6 35 L2 35 L0 20 Z" fill="#000000"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">IMAGE</text>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">COMING SOON</text>
  
  <!-- Corner accents -->
  <rect x="10" y="10" width="20" height="3" fill="#FF001C"/>
  <rect x="10" y="10" width="3" height="20" fill="#FF001C"/>
  <rect x="170" y="10" width="20" height="3" fill="#FF001C"/>
  <rect x="187" y="10" width="3" height="20" fill="#FF001C"/>
  <rect x="10" y="287" width="20" height="3" fill="#FF001C"/>
  <rect x="10" y="270" width="3" height="20" fill="#FF001C"/>
  <rect x="170" y="287" width="20" height="3" fill="#FF001C"/>
  <rect x="187" y="270" width="3" height="20" fill="#FF001C"/>
</svg>