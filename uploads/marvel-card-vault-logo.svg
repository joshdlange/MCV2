<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect width="100%" height="100%" fill="url(#cardGradient)" stroke="#7f1d1d" stroke-width="3" rx="12"/>
  
  <!-- Marvel style border -->
  <rect x="8" y="8" width="184" height="284" fill="none" stroke="#fbbf24" stroke-width="2" rx="8"/>
  
  <!-- Title -->
  <text x="100" y="40" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">MARVEL</text>
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24" text-anchor="middle">CARD VAULT</text>
  
  <!-- Central icon -->
  <circle cx="100" cy="150" r="45" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="150" r="40" fill="#dc2626"/>
  
  <!-- Vault/Shield icon -->
  <path d="M100 120 L85 130 L85 170 L100 180 L115 170 L115 130 Z" fill="#ffffff"/>
  <circle cx="100" cy="155" r="8" fill="#dc2626"/>
  <rect x="96" y="155" width="8" height="15" fill="#dc2626"/>
  
  <!-- Bottom text -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">TRADING CARD</text>
  <text x="100" y="235" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">COLLECTION</text>
  
  <!-- Corner decorations -->
  <polygon points="20,20 35,20 20,35" fill="#fbbf24"/>
  <polygon points="180,20 180,35 165,20" fill="#fbbf24"/>
  <polygon points="20,280 20,265 35,280" fill="#fbbf24"/>
  <polygon points="180,280 165,280 180,265" fill="#fbbf24"/>
</svg>