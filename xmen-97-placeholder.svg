<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- X-Men Logo Style Background -->
  <circle cx="200" cy="150" r="80" fill="#fbbf24" opacity="0.2"/>
  
  <!-- Large X -->
  <g transform="translate(200, 150)">
    <path d="M -30 -30 L 30 30 M 30 -30 L -30 30" stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="80" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="24" font-weight="bold">X-MEN '97</text>
  
  <!-- Subtitle -->
  <text x="200" y="220" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="16">TOPPS FINEST</text>
  <text x="200" y="240" text-anchor="middle" fill="#e5e7eb" font-family="Arial, sans-serif" font-size="16">2025</text>
  
  <!-- Comic-style burst -->
  <polygon points="50,50 70,40 90,50 80,70 90,90 70,80 50,90 60,70" fill="#ef4444" opacity="0.3"/>
  <polygon points="310,50 330,40 350,50 340,70 350,90 330,80 310,90 320,70" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Small decorative elements -->
  <circle cx="80" cy="250" r="3" fill="#fbbf24"/>
  <circle cx="320" cy="250" r="3" fill="#fbbf24"/>
  <circle cx="80" cy="50" r="3" fill="#ef4444"/>
  <circle cx="320" cy="50" r="3" fill="#3b82f6"/>
</svg>